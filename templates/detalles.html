{% extends 'layout.html' %}

{% block container %}
{% from "_macros.html" import campoNuevo %}

<script src="https://cdn.tailwindcss.com"></script>

<a href="{{ url_for('index') }}"
    class="flex flex-col items-center bg-neutral-primary-soft p-6 border border-default rounded-base shadow-xs md:flex-row md:max-w-xl md:flex-row md:max-w-xl">
    <img class="object-cover w-full rounded-base h-64 md:h-auto md:w-48 mb-4 md:mb-0"
        src="{{ url_for('static', filename='img/user.png') }}" alt="">
    <div class="flex flex-col justify-between md:p-4 leading-normal">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-heading">Datos del Alumno</h5>
        <p class="mb-6 text-body">Nombre: {{ nombre }}</p>
        <p class="mb-6 text-body">Apellido Paterno: {{ apaterno }}</p>
        <p class="mb-6 text-body">Email: {{ email }}</p>
    </div>
</a>


{% endblock %}
